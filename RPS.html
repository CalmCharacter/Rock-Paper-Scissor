<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-side" class="badge">you</div>
        <div id="comp-side" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="para">Paper beats rock. you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rps/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="rps/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="rps/scissor.png" alt="">
        </div>
    </div>

    <p id="preparation">Select your weapon!</p>
    <script src="RPS.js" charset="utf-8"></script>

</body>
</html>
